            <div class="flex text-3xl">Eduardo <!--<span class="text-xs ml-2 font-extralight font-['Open_Sans']">Developer</span>-->
            </div>
        </a>

        <!-- Botão do menu para dispositivos móveis
        <div class="block lg:hidden">
            <ul class="menu menu-vertical lg:menu-horizontal bg-base-200 rounded-box" id="menu-button">
                <li><a>Menu</a></li>
            </ul>
        </div> -->

        <div class="container mx-auto mt-3">
            <!-- Botão do menu para dispositivos móveis -->
            <div class="lg:hidden flex justify-end">
              <button id="menu-button" class="btn btn-primary">Menu</button>
            </div>
            <!-- Menu horizontal para dispositivos maiores -->
            <div class="hidden lg:flex justify-center">
              <ul class="menu menu-horizontal bg-base-200 rounded-box">
                <li><a>Tela Inicial</a></li>
                <li><a>Sobre mim</a></li>
                <li><a>Portifolio</a></li>
                <li><a>Contato</a></li>
              </ul>
            </div>
            <!-- Menu vertical para dispositivos móveis -->
            <div id="mobile-menu" class="lg:hidden flex justify-end">
              <ul class="menu menu-vertical bg-base-200 rounded-box mt-2">
                <li><a>Tela Inicial</a></li>
                <li><a>Sobre mim</a></li>
                <li><a>Portifolio</a></li>
                <li><a>Contato</a></li>
              </ul>
            </div>
          </div>

            <div class="flex items-center justify-center flex-col">
