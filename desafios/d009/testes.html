<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iframe Flexível</title>
<style>
    .iframe-container {
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-top: 56.25%; /* proporção 16:9 (9/16 * 100) */
    }
    .iframe-container iframe {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div class="iframe-container">
    <iframe src="https://www.youtube.com/embed/S9uPNppGsGo?si=oqa6Df8zDoN5KTpF" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
