<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    />

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="flex">
        <h1>Logo</h1>

        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About us</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Contato</a></li>
        </ul>

        <div>
          <span class="material-symbols-outlined"> shopping_cart </span>
          <button>Contact us</button>
          <span class="material-symbols-outlined menu"> menu </span>
        </div>
      </nav>
    </header>

    <section class="hero-section">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/f6292aa64251ea58ff9c785c3b511fc361f16395963a0819a4383766ea16c8de?placeholderIfAbsent=true&apiKey=f54ef9dcfde04ee9a05151dc16ff72c2"
        alt=""
        class="hero-background"
      />
      <div class="hero-content">
        <div class="hero-columns">
          <div class="hero-left-column">
            <div class="hero-text-content">
              <p class="hero-subtitle">Fastest Delivery & Easy Pickup</p>
              <h1 class="hero-title">Kings Burger</h1>
              <p class="hero-description">
                Good food starts with good ingredients. We only <br />
                bring you the best.
              </p>
              <div class="hero-cta-container">
                <div class="cta-button-wrapper">
                  <a href="#menu" class="cta-button">View Our Menu</a>
                </div>
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/d0b33dbffa401afc6c12374389d8ab93bc07e9332130c4977d181d9d55455228?placeholderIfAbsent=true&apiKey=f54ef9dcfde04ee9a05151dc16ff72c2"
                  alt="Rating stars"
                  class="rating-icon"
                /> 
                <span class="rating-score">4.8</span>
              </div>
            </div>
          </div>
          <div class="hero-right-column">
            <div class="hero-image-container">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/718409ea8a21fcb924b0c762a104f43ffae9f8ddfb15a36eaaca3c89e07ce4ae?placeholderIfAbsent=true&apiKey=f54ef9dcfde04ee9a05151dc16ff72c2"
                alt="Burger illustration"
                class="hero-image"
              />
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/b57a9093ec273033f4d1b6e6a3790c7f14935ce12c722221e155a2b81833e5a5?placeholderIfAbsent=true&apiKey=f54ef9dcfde04ee9a05151dc16ff72c2"
                alt="Burger ingredients"
                class="hero-image02"
              />
            </div>
          </div>
        </div>
        <nav class="hero-navigation">
          <button class="nav-arrow" aria-label="Previous item">
            <span class="material-symbols-outlined nav-arrow-item">
              arrow_back
            </span>
          </button>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/9d0bf8a5ed4be3d69318d13a99ec70b451a081a529e16c089b5b1f562ab2e72d?placeholderIfAbsent=true&apiKey=f54ef9dcfde04ee9a05151dc16ff72c2"
            alt=""
            class="nav-icon"
          />
          <button class="nav-arrow" aria-label="Next item">
            <span class="material-symbols-outlined nav-arrow-item">
              arrow_forward
            </span>
          </button>
        </nav>
      </div>
    </section>
