<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bio Link</title>
</head>
<body>
    <main>
        <section id="foto-perfil">
            <img id="foto-perfil" src="imagens/foto-perfil.jpg" >
            
        </section>

        <section id="texto">
            <h1>Seu nome</h1>
            <p style="color: white; padding: 3px;">Siga nas redes sociais</p>
        </section>

        <section id="links">
            <div class="container">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="imagens/logo-instagram.jpg" alt="">
                    <span>Instagram</span>
                </a>

                <a href="https://twitter.com/" target="_blank">
                    <img src="imagens/logo-twitter.jpg" alt="">
                    <span>Twitter</span>
                </a>

                <a href="https://www.youtube.com/" target="_blank">
                    <img src="imagens/logo-youtube.jpg" alt="">
                    <span>Youtube</span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
